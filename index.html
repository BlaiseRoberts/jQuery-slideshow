<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="text-center">Cat Slideshow!</h1>
			<select>
				<option value="fade">Fade</option>
				<option id="slide-option" value="slide">Slide</option>
			</select>
		</div>
	</div>

	<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel" data-slide-to="1"></li>
	    <li data-target="#carousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="images/colored-cats.jpg" alt="colored cats">
	      <div class="carousel-caption">
	         Crazy Colored Cats
	      </div>
	    </div>
	    <div class="item">
	      <img src="/images/cat-67345_1280.jpg" alt="big orange cat">
	      <div class="carousel-caption">
	        Big Lion Cat
	      </div>
	    </div>
	    <div class="item">
	      <img src="/images/01-cat-wants-to-tell-you-laptop.jpg" alt="cat on computer">
	      <div class="carousel-caption">
	        Cat on Computer
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>


	<script type="text/javascript" src="dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
